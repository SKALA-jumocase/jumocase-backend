version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: jumokase-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - jumokase_postgres_data:/var/lib/postgresql/data # 이름 변경
    restart: unless-stopped

volumes:
  jumokase_postgres_data: # 이름 변경
